<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="/public/images/shield-small.png">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/custom.css">
    <title>{{ site.name }}/{{ page.title }}</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.68">

    <meta property="og:title" content="{{ site.name }}{% if page.title %}/{{ page.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}/public/images/logo.png{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | remove: ".html" }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:card" content="summary_large_image">
  </head>

  <body class="grey darken-4">
    {% include navigation.html %}
    {{ content }}

    <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/materialize-css@1.0.0/dist/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous">
    <script src="/public/js/init.js"></script>
  </body>
</html>
